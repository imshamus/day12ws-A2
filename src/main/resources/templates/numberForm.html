<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generating Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div style = "color: black; border: 1px solid black; padding: 10px; ">
        <h3>How many numbers do you wish to generate?</h3>

        <form method="POST" data-th-action="@{/randoms}" data-th-object="${numInput}">
            <div class="mb-3">
              <label class="form-label"> Numbers: </label>
              <!--bind form to property of the model with the *{}, slide 13-->
              <input type="number" placeholder="Enter 1-20." data-th-field="*{value}"> 

              <p class = "text-danger" data-th-if="${#fields.hasErrors('value')}" data-th-errors="*{value}"></div>
            
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
